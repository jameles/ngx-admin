<nb-card>
  <nb-card-header>Scan QR Code</nb-card-header>
  <nb-card-body>
    <video id="webcam" width="320" height="240" autoplay></video>
    <button nbButton status="success" (click)="startCamera()" *ngIf="!isCameraOn">Démarrer caméra</button>
    <button nbButton status="danger" (click)="stopCamera()" *ngIf="isCameraOn">Arrêter caméra</button>
    <p>Résultat: {{ qrResult }}</p>
  </nb-card-body>
</nb-card>
